<body>
    <h1>calculatrice</h1>
    <form>
        <input type="number" name="nb1">
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">:</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="nb2">
        <button type="submit">Calculer</button>
        <input type="result" name="result">
     </form>
